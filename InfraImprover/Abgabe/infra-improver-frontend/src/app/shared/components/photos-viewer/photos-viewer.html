@if (loading() && images().length===0) {
<div class="flex items-center justify-center">
  <p-progressSpinner />
</div>
} @else {

<p-galleria
  [value]="images()"
  [showItemNavigators]="true"
  [showThumbnails]="false"
  [showIndicators]="true"
  [responsiveOptions]="responsiveOptions"
  [numVisible]="5"
  [circular]="true"
  [containerStyle]="{ 'max-width': '720px', 'border': 'none'}"
  class="border-none"
>
  <ng-template pTemplate="item" let-item>
    <p-image class="bg-white bg-opacity-100" [src]="item" loading="lazy" alt="Image" />
  </ng-template>
</p-galleria>
}
