<div class="flex flex-row">
  <p-iconfield [class]="fluid() ? 'w-full' : ''">
    <p-inputicon class="pi pi-search" />
    <p-autoComplete
      [fluid]="fluid()"
      [suggestions]="results()"
      [(ngModel)]="input"
      (completeMethod)="onSearch($event)"
      (onSelect)="onSelect($event)"
      [forceSelection]="true"
      placeholder="Ort suchen..."
    ></p-autoComplete>
  </p-iconfield>
  <p-button
    (onClick)="onPlaceReset($event)"
    [rounded]="true"
    [text]="true"
    severity="danger"
    icon="pi pi-trash"
  />
</div>
