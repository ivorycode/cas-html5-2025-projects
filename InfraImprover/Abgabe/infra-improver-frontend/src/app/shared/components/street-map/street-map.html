<!-- MapLibre Style Chooser -->
<div class="relative w-full h-full">
  <div class="absolute top-2 right-2 z-20">
    <p-selectButton
      [(ngModel)]="style"
      [options]="streetMapOptions"
      (onChange)="onMapStyleChange($event)"
      optionLabel="label"
      optionValue="value"
      class="shadow border-none rounded-full"
    >
      <ng-template let-item pTemplate="item">
        <i [class]="item.icon + ' mr-2'" size="large"></i>
      </ng-template>
    </p-selectButton>
  </div>

  <!-- MapLibre Map -->
  <mgl-map
    [style]="mapStyle()"
    (mapLoad)="onMapLoad($event)"
    [zoom]="zoom()"
    [center]="center()"
    [bounds]="bound()"
    [canvasContextAttributes]="{ preserveDrawingBuffer: true }"
    class="size-full m-0 p-0"
  >
    <mgl-control mglFullscreen position="top-left"></mgl-control>
    <mgl-control
      mglGeolocate
      position="top-left"
      [trackUserLocation]="trackUser()"
      [showUserLocation]="true"
    ></mgl-control>
    <mgl-control mglNavigation position="top-left"></mgl-control>
    <mgl-control mglScale></mgl-control>
  </mgl-map>
</div>
