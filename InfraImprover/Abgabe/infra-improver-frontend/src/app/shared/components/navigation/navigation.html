<p-toolbar>
  <!-- Left Menu-Bar -->
  <ng-template #start>
    <div class="flex items-center m-0 gap-1 md:gap-2 lg:gap-4">
      <p-button
        (onClick)="onShowDefects()"
        [rounded]="true"
        icon="pi pi-map-marker"
        size="large"
        severity="contrast"
        [styleClass]="activePage() === 'showDefects' ? 'bg-gray-300 border-0' : 'bg-gray-600 border-0'"
        pTooltip="Karte"
      />
      <p-button
        (onClick)="onCreateDefect()"
        [rounded]="true"
        [styleClass]="activePage() === 'createDefect' ? 'bg-gray-300 border-0' : 'bg-gray-600 border-0'"
        icon="pi pi-plus-circle"
        size="large"
        severity="contrast"
        pTooltip="Erstellen"
      />
      <p-button
        (onClick)="onAnalyseDefect()"
        [rounded]="true"
        [styleClass]="activePage() === 'analyseDefect' ? 'bg-gray-300 border-0' : 'bg-gray-600 border-0'"
        icon="pi pi-chart-line"
        size="large"
        severity="contrast"
        styleClass="bg-gray-500 border-0"
        pTooltip="Analysieren"
      />
    </div>
  </ng-template>

  <!-- Right Menu-Bar -->
  <ng-template #end>
    <div class="flex items-center gap-0 m-0">
      <p-button
        (onClick)="onLogout()"
        [rounded]="true"
        [text]="true"
        icon="pi pi-sign-out"
        size="large"
        severity="contrast"
        pTooltip="Logout"
      />
    </div>
  </ng-template>
</p-toolbar>
