<div class="flex flex-col md:w-1/2 lg:w-1/6 gap-3 md:gap-4 lg:gap-5">
  <ii-search-location
    (placeChanged)="onPlaceChange($event)"
    (placeReset)="onPlaceReset()"
    [fluid]="true"
    class="w-full block"
  />

  <div class="w-full gap-1 md:gap-2 lg:gap-4">
    <p-slider
      [(ngModel)]="radiusKm"
      (onChange)="onDistanceChange($event)"
      [step]="1"
      [min]="1"
      [max]="30"
      id="slider"
      class="w-full mb-2"
    />
    <label for="slider">
      Radius: {{ radiusKm() }} km @if (place()?.label){ zu {{place()?.label}} }
    </label>
  </div>
</div>
