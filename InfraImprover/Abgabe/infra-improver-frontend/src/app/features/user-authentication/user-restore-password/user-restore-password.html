<div class="flex justify-center">
  <p-card pFocusTrap class="flex justify-center">
    <h1 class="text-1xl md:text-4xl lg::text-6xl font-bold text-center">Passwort zurücksetzen</h1>
    <form [formGroup]="restoreForm" novalidate class="m-1 md:m-4 gap-6 lg:m-6">
      <!-- Data -->
      <div class="flex flex-col items-center mt-2 md:mt-4 gap-2 md:gap-4">
        <p-iftalabel>
          <p-iconfield>
            <p-inputicon class="pi pi-envelope" />
            <input
              pInputText
              id="email"
              type="email"
              pTooltip="Geben Sie Ihre E-Mail-Adresse an."
              formControlName="email"
              class="w-full"
              [pAutoFocus]="true"
            />
          </p-iconfield>
          <label for="email">Email</label>
        </p-iftalabel>
        @if (validationFailed() && restoreForm.controls["email"].invalid) {
        <p-message severity="warn" variant="simple" size="small">
          Es muss eine gültige E-Mail-Adresse eingegeben werden.
        </p-message>
        }
      </div>

      <!-- Actions   -->
      <div class="flex justify-center w-full max-w-xs items-center gap-2 md:gap-4 mt-2 md:mt-4">
        <p-button
          (onClick)="onAbort()"
          label="Abbrechen"
          severity="secondary"
          icon="pi pi-times"
          class="w-auto"
        />
        <p-button
          [loading]="isPasswordRestoring()"
          (onClick)="onRestorePassword()"
          label="Zurücksetzen"
          type="submit"
          icon="pi pi-lock-open"
        />
      </div>
    </form>
  </p-card>
</div>
