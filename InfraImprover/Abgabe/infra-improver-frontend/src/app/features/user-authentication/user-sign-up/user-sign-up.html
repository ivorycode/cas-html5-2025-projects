<div class="flex justify-center">
  <p-card pFocusTrap class="flex justify-center">
    <h1 class="text-1xl md:text-4xl lg::text-6xl font-bold text-center">Registrierung</h1>
    <form [formGroup]="signInForm" novalidate class="m-1 md:m-4 gap-6 lg:m-6">
      <!-- Data -->
      <div class="flex flex-col items-center mt-2 md:mt-4 gap-2 md:gap-4">
        <p-iftalabel>
          <p-iconfield>
            <p-inputicon class="pi pi-envelope" />
            <input
              pInputText
              id="email"
              type="email"
              pTooltip="Geben Sie Ihre E-mail adresse an."
              formControlName="email"
              class="w-full"
              [pAutoFocus]="true"
            />
          </p-iconfield>
          <label for="email">Email</label>
        </p-iftalabel>
        @if (validationFailed() && signInForm.controls["email"].invalid) {
        <p-message severity="warn" variant="simple" size="small">
          Eine g√ºltige E-Mail-Addresse muss eingeben werden.
        </p-message>
        }
        <p-iftalabel>
          <p-iconfield>
            <p-inputicon class="pi pi-lock" />
            <input
              pInputText
              id="password"
              pTooltip="Geben Sie Ihre Passwort an."
              type="password"
              formControlName="password"
              class="w-full max-w-xs"
            />
          </p-iconfield>
          <label for="password">Password</label>
        </p-iftalabel>
        @if (validationFailed() && signInForm.controls["password"].invalid) {
        <p-message severity="warn" variant="simple" size="small"
          >Das Passwort muss aus mindestens sechs Zeichen bestehen.
        </p-message>
        }
      </div>

      <!-- Actions -->
      <div class="flex justify-center w-full max-w-xs items-center gap-2 md:gap-4 mt-2 md:mt-4">
        <p-button
          (onClick)="onAbort()"
          label="Abbrechen"
          severity="secondary"
          icon="pi pi-times"
          class="w-auto"
        />
        <p-button
          [loading]="isUserSignUpLoading()"
          (onClick)="onSignUpUser()"
          label="Sign Up"
          icon="pi pi-user-plus"
          severity="primary"
          type="submit"
          class="w-auto"
        />
      </div>
    </form>
  </p-card>
</div>
