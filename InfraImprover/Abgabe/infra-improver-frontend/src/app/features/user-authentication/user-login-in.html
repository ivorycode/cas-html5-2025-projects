<div class="flex justify-center">
  <p-card pFocusTrap class="flex justify-center">
    <!-- Icon -->
    <div class="w-full md:w-1/3 flex items-center justify-center m-1 md:m-4 gap-6 lg:m-6">
      <p-image src="assets/logo.svg" alt="Logo" class="max-w-xs w-full h-auto" />
    </div>
    <!-- Form -->
    <h1 class="text-2xl md:text-4xl lg::text-6xl font-bold text-center">Infra-Improver</h1>
    <form [formGroup]="loginForm" novalidate class="m-1 md:m-4 gap-6 lg:m-6">
      <!-- Data -->
      <div class="flex flex-col items-center mt-2 md:mt-4 gap-2 md:gap-4">
        <p-iftalabel>
          <p-iconfield>
            <p-inputicon class="pi pi-envelope" />
            <input
              [pAutoFocus]="true"
              pInputText
              id="email"
              pTooltip="Geben Sie Ihre E-Mail-Adresse an."
              type="email"
              formControlName="email"
              class="w-full max-w-xs"
            />
          </p-iconfield>
          <label for="email">E-Mail</label>
        </p-iftalabel>
        @if (validationFailed() && loginForm.controls["email"].invalid) {
        <p-message severity="warn" variant="simple" size="small"
          >Eine g√ºltige E-Mail-Adresse muss eingegeben werden.</p-message
        >
        }
        <p-iftalabel>
          <p-iconfield>
            <p-inputicon class="pi pi-lock" />
            <input
              pInputText
              id="password"
              pTooltip="Geben Sie Ihr Passwort ein."
              type="password"
              formControlName="password"
              class="w-full max-w-xs"
            />
          </p-iconfield>
          <label for="password">Password</label>
        </p-iftalabel>
        @if (validationFailed() && loginForm.controls["password"].invalid) {
        <p-message severity="warn" variant="simple" size="small"
          >Ein Passwort muss eingeben werden.</p-message
        >
        }
      </div>

      <!-- Actions -->
      <div class="flex flex-col items-center mt-2 md:mt-4 gap-2 md:gap-4">
        <div class="flex justify-center w-full max-w-xs gap-2 md:gap-4">
          <p-button
            [loading]="isUserSignUpLoading()"
            (onClick)="onSignUpUser()"
            label="Sign Up"
            icon="pi pi-user-plus"
            severity="secondary"
            class="w-auto"
          ></p-button>
          <p-button
            [loading]="isUserSignInLoading()"
            (onClick)="onSignInUser()"
            label="Login"
            icon="pi pi-user"
            type="submit"
            class="w-auto"
          ></p-button>
        </div>
        <!-- Password restore button -->
        <p-button
          link
          label="Passwort vergessen?"
          (onClick)="onRestorePassword()"
          severity="danger"
          class="w-auto"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
